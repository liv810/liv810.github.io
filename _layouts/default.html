<!DOCTYPE html>
<html lang="en">
	<head>
	  <link rel="stylesheet" href="css/wunderlist_main.css">
	  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lato" type="text/css"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/jquery.mmenu.all.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/js/jquery.mmenu.min.all.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/extensions/jquery.mmenu.widescreen.css"  media="all and (min-width: 900px)" />
	  <script>
	  	// Prepare sidebar.
         jQuery(document).ready(function( $ ) {
		    $("#sidebar").mmenu({
		        "extensions": ["widescreen"]
		    });

        // Prepare displaycards, for the active tab.
		   {% for section in site.data.web_contents.sections %}
			 {% for post in section.posts %} 
			   $("#{{forloop.parentloop.index}}{{forloop.index}}").mmenu({
			       "offCanvas": {
			           "zposition": "front",
			           "position": "right"
			       },
			       "header": {
		           	"title": "{{post.title}}",
			        "add": true,
		            "update": true},
			   });
		     {% endfor %}
		  {% endfor %}

		// Dynamically insert HTML into main div
		$("#load_home").on("click", function() {
        	$("#content").load("aboutme.html");
    	});

	  	});
		</script>
	</head>

	<body>

		<!-- Generate (permanent) sidebar. -->
		<nav id="sidebar">
			<ul>
			  {% for section in site.data.web_contents.sections %}
			    <li><a href="{{section.url}}">{{section.section}}</a></li>
			  {% endfor %}
			</ul>
		</nav>

		<!-- Generate main links. -->
		<div class="main">

			<!-- Dynamically generated content. -->
		 	<div id="topBar">
		    	<a href ="#" id="load_home"> HOME </a>
			</div>
			<div id ="content">        
			</div>

		</div>

		<!-- Generate displaycard. -->
		{% for section in site.data.web_contents.sections %}
		{% for post in section.posts %}
		<nav id="{{forloop.parentloop.index}}{{forloop.index}}">
			<div>
		  		<div class = "paper">{{ post.entry }}</div>
		    </div>
		</nav>
		{% endfor %}
		{% endfor %}
	</body>

</html>
