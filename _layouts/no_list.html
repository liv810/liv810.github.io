<!DOCTYPE html>
<html lang="en">
	<head>
	  <link rel="stylesheet" href="css/wunderlist_main.css">
	  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lato" type="text/css"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/jquery.mmenu.all.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/js/jquery.mmenu.min.all.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/extensions/jquery.mmenu.widescreen.css"  media="all and (min-width: 900px)" />
	  <script>
	  	// Prepare sidebar.
         jQuery(document).ready(function( $ ) {
		    $("#sidebar").mmenu({
		        "extensions": ["widescreen"]
		    });

	  	});
		</script>
		<title>{{ page.title | append: " | Olivia"}}</title>
	</head>

	<body>

		<!-- Generate (permanent) sidebar. -->
		<nav id="sidebar">
			<ul>
			  {% for section in site.data.sidebar.sections %}
			    <div style="padding: 10px;">
			    <a href="{{section.url}}"><img src="{{section.icon}}" height=20 width=20 hspace=10/>{{section.section}}</a>
				</div>
			  {% endfor %}
			</ul>
		</nav>

		<!-- Generate main links. -->
		<div class="main">

			<!-- Dynamically generated content. -->
			<div id ="content"> 
				<!-- Generate list items. -->
				{% for post in site.data[page.list].posts %}
				<div id="rounded-rectangle">
					{{post.title}}
					<!-- Makes entire div clickable. -->
					<a href = '{{"#" | append: forloop.index}}'><span class="link-spanner"></span></a>
				</div>
				{% endfor %}
			</div>

		<div id="rounded-rectangle" style="width:90%;">
			{{content}}
		</div>

		</div>

	</body>

</html>
