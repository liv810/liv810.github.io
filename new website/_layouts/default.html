<!DOCTYPE html>
<html lang="en">
	<head>
	  <link rel="stylesheet" href="css/main.css">
	  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lato" type="text/css"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/jquery.mmenu.all.css">
	  <script src="js/displaycard.js"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/js/jquery.mmenu.min.all.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/extensions/jquery.mmenu.widescreen.css"  media="all and (min-width: 900px)" />
	  <script>
         jQuery(document).ready(function( $ ) {
		    $("#sidebar").mmenu({
		        "extensions": ["widescreen"]
		    });

		    {% for post in site.data.web_contents.posts %}
		    $("#{{forloop.index}}").mmenu({
		        "offCanvas": {
		            "zposition": "front",
		            "position": "right"
		        },
		        "header": {
	            	"title": "{{post.title}}",
    	            "add": true,
        	        "update": true},
		    });
		    {% endfor %}
	  	});
		</script>
	</head>

	<body>

		<!-- Generate (permanent) sidebar. -->
		<nav id="sidebar">
			<ul>
			  <li><a href="/">About me</a></li>
			  <li><a href="#Ideas">Ideas that I'd love to work on</a></li>
			  <li><a href="#Philosophies">Philosophizing</a></li>
			  <li><a href="#Thoughts">Thoughts under construction</a></li>
			</ul>
		</nav>

		<!-- Generate main links. -->
		<div class="main">
			<div>
				{% for post in site.data.web_contents.posts %}
				<div id="rounded-rectangle">{{post.title}}
					<a href="#{{forloop.index }}">
						<span class="link-spanner"></span>
					</a>
				</div>
				{% endfor %}
 			</div>
		</div>

		<!-- Generate displaycard. -->
		{% for post in site.data.web_contents.posts %}
		<nav id="{{forloop.index}}">
			<div>
		  		<div class = "paper">{{ post.entry }}</div>
		    </div>
		</nav>
		{% endfor %}

	</body>

</html>
