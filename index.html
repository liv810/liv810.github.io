<!DOCTYPE html>
<html>
<head>
  <!-- Add favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Add jQuery library -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Add maphilight plugin -->
  <script type="text/javascript" src="https://davidlynch.org/projects/maphilight/jquery.maphilight.js"></script>
  <!-- Activate maphilight plugin -->
    <script>$(function() {
        $('.map').maphilight({});
        // Reveal highlights on hover.
        $('#reveal-highlights-link').mouseover(function(e) {
            $('.reveal-highlights').mouseover();
        }).mouseout(function(e) {
            $('.reveal-highlights').mouseout();
        }).click(function(e) { e.preventDefault(); });
        // Reveal highlights on click.
        $('#reveal-highlights-link').click(function(e) {
            e.preventDefault();
            var data = $('.reveal-highlights').mouseout().data('maphilight') || {};
            data.alwaysOn = !data.alwaysOn;
            $('.reveal-highlights').data('maphilight', data).trigger('alwaysOn.maphilight');
        });
    });</script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Handwriting-style font just for front page. -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/grundschrift" type="text/css"/>
  <title>Olivia Angiuli</title>
</head>

<map name="image-map">
    <area class="reveal-highlights" target="_self" alt="Blog" href="laptop" coords="430,306,439,369,478,382,553,326,522,316,507,264" shape="poly" data-maphilight='{"fillColor":"0073e6","stroke":false,"fillOpacity":0.7}'>
    <area class="reveal-highlights" target="_self" alt="CV" title="CV" href="cv" coords="430,377,16" shape="circle" data-maphilight='{"fillColor":"0073e6","stroke":false,"fillOpacity":0.7}'>
    <area class="reveal-highlights" target="_self" alt="Research" title="Research" href="research" coords="352,336,416,285,435,304,430,308,432,331,387,365" shape="poly" data-maphilight='{"fillColor":"0073e6","stroke":false,"fillOpacity":0.7}'>
    <area class="reveal-highlights" target="_blank" alt="Olivia's Climbing Instagram" title="Olivia's Climbing Instagram" href="https://instagram.com/olivialalalala/?hl=en" coords="823,388,827,422,844,435,903,421,898,385" shape="poly" data-maphilight='{"fillColor":"0073e6","stroke":false,"fillOpacity":0.7}'>
</map>

<center><a id="reveal-highlights-link" href="/" style="font-family:'grundschrift'">show me how to enter!</a></center>
