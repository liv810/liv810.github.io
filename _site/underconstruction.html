<!DOCTYPE html>
<html lang="en">
	<head>
	  <link rel="stylesheet" href="css/wunderlist_main.css">
	  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/lato" type="text/css"/>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/jquery.mmenu.all.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/js/jquery.mmenu.min.all.js"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/5.0.4/css/extensions/jquery.mmenu.widescreen.css"  media="all and (min-width: 900px)" />
	  <script>
	  	// Prepare sidebar.
         jQuery(document).ready(function( $ ) {
		    $("#sidebar").mmenu({
		        "extensions": ["widescreen"]
		    });

        // Prepare displaycards, for the active tab.
		  
		   $('#1').mmenu({
		       "offCanvas": {
		           "zposition": "front",
		           "position": "right"
		       },
		       "header": {
	           	"title": "ThoughtTitle",
		        "add": true,
	            "update": true},
		   });
	     

	  	});
		</script>
		<title>Under Construction | Olivia</title>
	</head>

	<body>

		<!-- Generate (permanent) sidebar. -->
		<nav id="sidebar">
			<ul>
			  
			    <div style="padding: 10px;">
			    <a href="ideas"><img src="https://image.flaticon.com/icons/svg/427/427735.svg" height=20 width=20 hspace=10/>Ideas that I'd love to work on</a>
				</div>
			  
			    <div style="padding: 10px;">
			    <a href="philosophies"><img src="https://image.flaticon.com/icons/svg/104/104524.svg" height=20 width=20 hspace=10/>Philosophies</a>
				</div>
			  
			    <div style="padding: 10px;">
			    <a href="underconstruction"><img src="https://image.flaticon.com/icons/svg/771/771622.svg" height=20 width=20 hspace=10/>Thoughts under construction</a>
				</div>
			  
			</ul>
		</nav>

		<!-- Generate main links. -->
		<div class="main">

			<!-- Dynamically generated content. -->
			<div id ="content"> 
				<!-- Generate list items. -->
				
				<div id="rounded-rectangle">
					ThoughtTitle
					<!-- Makes entire div clickable. -->
					<a href = '#1'><span class="link-spanner"></span></a>
				</div>
				
			</div>

		</div>

		<!-- Generate displaycard items. -->
		
		<nav id='1'>
			<!-- Extra div necessary to contain wrapper for paper background. -->
			<div>
		  		<div class = "paper">ThoughtEntry</div>
		    </div>
		</nav>
		


	</body>

</html>
